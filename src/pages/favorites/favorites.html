<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-thumbnail item-left (click)="viewDetails(movie.imdbid)">
        <img src="{{movie.poster}}">
      </ion-thumbnail>
      <h2 (click)="viewDetails(movie.imdbid)">{{movie.title}}</h2>
      <p (click)="viewDetails(movie.imdbid)">{{movie._year_data}}</p>
      <p (click)="viewDetails(movie.imdbid)">{{movie.rating}}</p>
      <button ion-button item-right color="danger" (click)="deleteMedia(movie.imdbid)">Delete</button>
    </ion-item>
  </ion-list>

</ion-content>
