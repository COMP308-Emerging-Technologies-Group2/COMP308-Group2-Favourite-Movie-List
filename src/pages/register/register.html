<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (submit)="registerUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
                 [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
              *ngIf="!registerForm.controls.email.valid  && registerForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
                 [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
              *ngIf="!registerForm.controls.password.valid  && registerForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Display Name</ion-label>
      <ion-input formControlName="displayName" type="text" placeholder="Your display name"
                 [class.invalid]="!registerForm.controls.displayName.valid && registerForm.controls.displayName.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
              *ngIf="!registerForm.controls.displayName.valid  && registerForm.controls.displayName.dirty">
      <p>Please enter a valid display name.</p>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>
  </form>
</ion-content>
