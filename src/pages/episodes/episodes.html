<ion-header>

  <ion-navbar color="primary">
    <ion-title>Episodes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let episode of episodes">
      <h2 (click)="reviewEpisode(episode)">{{episode.season}} x {{episode.episode}} - {{episode.name}}</h2>
      <p (click)="reviewEpisode(episode)"> Released: {{episode.released | date:'mediumDate' }} </p>
      <p (click)="reviewEpisode(episode)"> Rating: {{episode.rating}} </p>
      <button ion-button clear item-right (click)="reviewEpisode(episode)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
