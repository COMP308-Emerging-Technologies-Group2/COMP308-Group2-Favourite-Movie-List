<ion-header>

  <ion-navbar>
    <ion-title>Episodes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let episode of episodes">
      <h2>{{episode.season}} x {{episode.episode}} - {{episode.name}}</h2>
      <p> Released: {{episode.released | date:'mediumDate' }} </p>
      <p> Rating: {{episode.rating}} </p>
      <button ion-button clear item-right (click)="reviewEpisode(episode)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
