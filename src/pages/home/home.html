<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="media">
      <ion-segment-button value="movies">
        Movies
      </ion-segment-button>
      <ion-segment-button value="tv">
        TV
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="media">
    <ion-list *ngSwitchCase="'movies'">
      <button ion-item *ngFor="let movie of mostPopularMovies" (click)="viewDetails(movie.id)">
        <ion-grid>
          <ion-row>
          <ion-col col-3>
            <img src="{{movie.smallPosterUrl}}">
          </ion-col>
          <ion-col col-9>
            <h1>{{movie.title}}</h1>
            <div *ngIf="movie.rating">
              <p>{{movie.rating}}</p>
            </div>
            <div *ngIf="!movie.rating">
              <p>TBD</p>
            </div>
          </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'tv'">
      <button ion-item *ngFor="let tv of mostPopularTV" (click)="viewDetails(tv.id)">
        <ion-grid>
          <ion-row>
          <ion-col col-3>
            <img src="{{tv.smallPosterUrl}}">
          </ion-col>
          <ion-col col-9>
            <h1 text-wrap>{{tv.title}}</h1>
            <div *ngIf="tv.rating">
              <p>{{tv.rating}}</p>
            </div>
            <div *ngIf="!tv.rating">
              <p>TBD</p>
            </div>
          </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-list>
  </div>
</ion-content>
