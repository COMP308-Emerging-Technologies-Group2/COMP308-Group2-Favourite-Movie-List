<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-item>

      <h1 text-wrap>{{media.title}}
        <p>{{media.released | date:'mediumDate' }}</p>
      </h1>

    </ion-item>

    <img src="{{media.poster}}">

    <ion-card-content>
      <p>{{media.plot}}</p>

      <ion-item>
        <ion-icon name="people" item-left large></ion-icon>
        <h2>Actors</h2>
        <p text-wrap>{{media.actors}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="videocam" item-left large></ion-icon>
        <h2>Director</h2>
        <p text-wrap>{{media.director}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="film" item-left large></ion-icon>
        <h2>Genres</h2>
        <p text-wrap>{{media.genres}}</p>
      </ion-item>

      <button ion-item large icon-left text-center color="primary">
        <ion-icon name="bookmark"></ion-icon>
        Add to Favourites
      </button>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="star"></ion-icon>
        <div>{{media.metascore}}%</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="person"></ion-icon>
        <div>Rated: {{media.rated}}</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          runtime: {{media.runtime}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
